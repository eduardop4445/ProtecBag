<div class="header">
  <h2>Produtos</h2>
  <button mat-raised-button color="primary" (click)="newProduct()">
    <mat-icon>add</mat-icon>
    Novo Produto
  </button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z2">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let p"> {{ p.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Unidade </th>
    <td mat-cell *matCellDef="let p"> {{ p.unit }} </td>
  </ng-container>

  <ng-container matColumnDef="minimum">
    <th mat-header-cell *matHeaderCellDef> Mínimo </th>
    <td mat-cell *matCellDef="let p"> {{ p.minimumQuantity }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="editProduct(p.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
