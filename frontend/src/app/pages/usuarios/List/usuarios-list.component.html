<div class="container mt-4">

  <h2>Usuários</h2>

  <button mat-raised-button color="primary" (click)="novo()">
    Novo Usuário
  </button>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z2 mt-3" *ngIf="!loading">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let u"> {{u.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let u"> {{u.email}} </td>
    </ng-container>

    <ng-container matColumnDef="papel">
      <th mat-header-cell *matHeaderCellDef> Papel </th>
      <td mat-cell *matCellDef="let u"> {{u.papel}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let u"> {{u.ativo ? 'Sim' : 'Não'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="primary" (click)="editar(u.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(u.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="loading">Carregando...</div>

</div>
